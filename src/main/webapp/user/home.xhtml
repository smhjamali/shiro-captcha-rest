<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{userSessionManager.userSessions}" var="userSession">
                <p:column headerText="sessionId">
                    <p:outputLabel value="#{userSession.sessionId}" />
                </p:column>
                <p:column headerText="Browser">
                    <p:outputLabel value="#{userSession.browserName}" />
                </p:column>
                <p:column headerText="ip">
                    <p:outputLabel value="#{userSession.ip}" />
                </p:column>
                <p:column headerText="date">
                    <p:outputLabel value="#{userSession.loginDate}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
