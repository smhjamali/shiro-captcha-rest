      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>New User</title>
    </h:head>
    <h:body>
        <h:form>
            <div>New User</div>
            <div class="ui-g">

            <div class="ui-g-12">

            </div>
        </h:form>
    </h:body>
