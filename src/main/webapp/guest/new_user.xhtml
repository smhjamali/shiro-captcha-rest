<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags">
    <h:head>
        <title>New User</title>
    </h:head>
    <h:body>
        <h:form>
            <div>New User</div>
            <div class="ui-g">
                <div class="ui-g-6">Name:</div>
                <div class="ui-g-6"><p:inputText value="#{userManager.user.name}" /></div>
            </div>
            <div class="ui-g">
                <div class="ui-g-6">Username:</div>
                <div class="ui-g-6"><p:inputText value="#{userManager.user.username}" /></div>
            </div>            
            <div class="ui-g">
                <div class="ui-g-6">Password:</div>
                <div class="ui-g-6"><p:password value="#{userManager.password}" /></div>
            </div>            
            <div class="ui-g-6">
                <p:commandButton action="#{userManager.saveUserInfo}" value="Save" update="msg" />
            </div>
            <div class="ui-g-6">
                <p:messages id="msg" globalOnly="true" />
            </div>
        </h:form>
    </h:body>
</html>
