<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="container ui-g">
            <div class="ui-g-12">Login</div>
            <div class="ui-g-12 ui-g">
                <div class="ui-g-6">Username: </div>
                <div class="ui-g-6"><p:inputText value="#{userManager.user.username}" /></div>
                <div class="ui-g-6">Password: </div>
                <div class="ui-g-6"><p:password value="#{userManager.user.password}" /></div>                
            </div>
            <div class="ui-g-6">
                <p:commandButton value="#{userManager.login}" />
            </div>
            <div class="ui-g-6">
                <p:link outcome="new_user.xhtml" value="create new user" />
            </div>
        </div>
    </h:body>
</html>
